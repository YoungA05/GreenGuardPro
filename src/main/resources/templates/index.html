/* Hamburger-Icon Styles */
.hamburger {
    width: 30px;
    height: 20px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.bar {
    width: 30px;
    height: 6px;
    background-color: #fbfbfb;
    border-radius: 5px;
}

/* Verstecktes Menü Styles */
/* Menü standardmäßig ausblenden */
.hidden {
    display: none;
}

/* Menüpunkte Styles */
nav ul li {
    display: inline;
    margin-right: 10px;
}

/* Bei kleinen Bildschirmen das Menü anzeigen */
@media screen and (max-width: 768px) {
    .hamburger {
        display: block;
    }
    .hidden {
        display: block;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #50e855;
        padding: 10px;
    }
}
