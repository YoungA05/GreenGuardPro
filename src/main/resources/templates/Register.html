<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="icon" type="image/png" href="img/icon_192x192.png">

    <!-- Bootstrap CSS link (assuming it's the same as the previous form page) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            background-color: #E5F4ED; /* Background color */
            color: #212529; /* Text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Default font */
            margin-top: 50px; /* Add space at the top of the body */
        }

        h2 {
            color: #4CAF50; /* Set heading color */
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Add some space below the heading */
        }

        p {
            color: red; /* Set text color for error messages */
            text-align: center; /* Center the error message */
            margin-bottom: 20px; /* Add space below the error message */
        }

        .success-message {
            color: #4CAF50; /* Set text color for success message */
            text-align: center; /* Center the success message */
            margin-bottom: 20px; /* Add space below the success message */
        }

        form {
            max-width: 400px; /* Set the maximum width for the form */
            margin: auto; /* Center the form on the page */
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff; /* Set background color for the form */
            border-radius: 10px; /* Set border radius */
            margin-top: 20px; /* Add space above the form */
            margin-bottom: 50px; /* Add space below the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #000; /* Set label color */
            margin-bottom: 5px; /* Reduce space below the label */
        }

        input {
            width: 100%; /* Make input fields full-width */
            padding: 8px; /* Add padding to the input fields */
            margin-bottom: 10px; /* Add space below the input fields */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        button {
            background-color: #4CAF50; /* Set button background color */
            color: #fff; /* Set button text color */
            width: 100%; /* Make the button full-width */
            padding: 10px; /* Add padding to the button */
            border: none; /* Remove border */
            border-radius: 5px; /* Set border radius */
            cursor: pointer; /* Add cursor pointer on hover */
        }

        button:hover {
            background-color: #45a049; /* Change button color on hover */
        }

        p.register-link {
            text-align: center; /* Center the paragraph with the registration link */
            margin-top: 10px; /* Reduce space above the paragraph */
            color: #000; /* Set link text color to black */
        }

        a {
            color: #4CAF50; /* Set link color */
        }
    </style>
</head>
<body>
    <h2>Registration</h2>
    <p th:if="${not #strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></p>
    <div th:if="${param.success}" class="success-message">
        Registration completed successfully!
    </div>
    <form th:action="@{/Register}" method="post">
        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName" name="FirstName" class="form-control" required>
        <label for="LastName">Last name</label>
        <input type="text" id="LastName" name="LastName" class="form-control" required>
        <label for="Age">Age</label>
        <input type="number" id="Age" name="Age" class="form-control" required>
        <label for="UserName">Username</label>
        <input type="text" id="UserName" name="UserName" class="form-control" required>
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" class="form-control" required>
        <!-- Add other registration fields as needed -->
        <button type="submit" class="btn btn-success btn-block">Register</button>
    </form>
    
    <p class="register-link">Already registered? <a th:href="@{/Login}">Log in here</a>.</p>

    <!-- Bootstrap JS and Popper.js scripts (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
